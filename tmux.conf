# tmux configuration file

set -g default-terminal "screen-256color"
set -g history-limit 100000
set -g default-terminal xterm-256color


# use vim keys for navigation and other actions.
# Run list-keys -T copy-mode-vi
# inside tmux for a complete list of vim-tmux keys
setw -g mode-keys vi
# for rectangle visual block copy like vim
# first unbind
unbind-key -T copy-mode-vi v
# then add the following
bind-key -T copy-mode-vi v send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi C-v send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi y send -X copy-selection      # Yank selection in copy mode.

# Modern tmux clipboard integration
set -g set-clipboard on

# mouse support
set -g mouse on

# Yank selection: copies to tmux buffer AND macOS clipboard
bind   -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'

